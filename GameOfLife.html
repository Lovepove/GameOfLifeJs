<!DOCTYPE html>
<html>
	<head>
		<script src="GameOfLife.js"></script>
		<link href="/style.css" type="text/css" rel="stylesheet">
	</head>
	<body onLoad=init()>
		<div>
			<canvas id="app" width="500" height="500"></canvas>
		</div>
		<div>
			<button  onclick="start();">Start Animation</button>
			<button class="button" onclick="pauseAnimation();">Pause Animation</button>
			<button  onclick="randomBoard();">Generate Random Board</button>
			<button  onclick="drawTick();">One Tick</button>
			<button  onclick="clearDisplay();">Clear</button>
		</div>
	</body>
</html>
